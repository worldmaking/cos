<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
html,body {
  margin: 0px;
  padding: 0px;
  overflow: none;
}
canvas {
  margin: 0px;
  padding: 0px;
  width: 100%; height: 100%;
  position: absolute;
  left: 0px;
  top: 0px;
}

#log {
  position: absolute;
  top: 0px; right: 0px;
  margin: 0px;
  padding: 10px;
  color: #fff;
  background-color: hsla(50, 0%, 10%, .75);
  z-index: 10;
}

#overlay {
	position: absolute;
    left: 0px;
    top: 0px;
	width: 100%;
	height: 100%;
    z-index: 1;
    pointer-events: none;
    color: #fff;
    background-color: hsla(50, 0%, 10%, .75);
    /* display: none; */
}

</style>
<body>
<canvas id="webgl-canvas"></canvas>
<div id="log">log</div>

<script src="libs/gl-matrix-min.js"></script>  
<script src="libs/screenfull.js"></script>  
<script src="libs/utils.js"></script> 
<script src="libs/math_utils.js"></script>
<script src="libs/socket.js"></script> 
<script src="libs/webutils.js"></script> 
    
<script src="libs/glutils.js"></script>
<script src="libs/wglu-debug-geometry.js"></script>
<script src="libs/wglu-program.js"></script>
<script src="libs/wglu-stats.js"></script>
<script src="libs/wglu-texture.js"></script>
<script src="libs/vr-cube-island.js"></script>
<script src="libs/vr-samples-util.js"></script>
<script src="libs/vr-wrapper.js"></script>
<script src="libs/vertex_shader_lib.js"></script>
<script src="libs/fragment_shader_lib.js"></script>
